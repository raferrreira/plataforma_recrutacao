<html>

<head>
    <meta charset="utf-8" />
    <title>jobDelas - Recrutação de mulhere, para mulheres</title>
    <meta name="description" content="ecrutação de mulhere, para mulheres" />
    <meta name="keywords" content="recrutação, jobdelas, hunting, tecnologia, mulheres, feminismo" />
    <meta name="author" content="raferrreira">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!--[if IE]>
          <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
          <![endif]-->
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/favicon.png">
    <!-- CSS -->
    <link href="stylesheets/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="stylesheets/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css" />
    <link href="stylesheets/responsive.css" rel="stylesheet" type="text/css" />
</head>


<body> 
    <main id="login">
        <header>
            <div class="main-nav">
                <div class="container">
                    <div class="w-100 d-flex align-items-center justify-content-between">
                        <div class="logo-jobdelas col-md-2 col-lg-2 col-sm-6">
                            <img src="images/logo-jobdelas-8.png" class="img-fluid logo">
                        </div>
                        <div class="login-cadastro-section col-md-4 col-lg-4"> 
                            <a href="" class="btn button sign-in-btn purple-color">Entrar</a>
                            <a href="" class="btn button register-btn">Cadastre-se</a>
                        </div> 
                    </div>
                </div>
            </div>
        </header> 
        <section id="autentication-section">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-12 col-lg-12 col-sm-12 centered-section p-0 fade-in">
                        <div class="col-md-6 col-lg-6 col-sm-12 left-side left-background">
                            <div class="call-section">
                                <h1 class="purple-color light-weight">Mulheres, uni-vos!<br>
                                        <b>Seu próximo emprego<br>
                                                está aqui!</b></h1>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-6 col-sm-12 right-side">
                            <div class="title-section">
                                <p class="blue-color">Insira os dados abaixo para logar em nossa plataforma!</p>
                            </div>
                            <div class="infos-section">
                                <form action="#" class="needs-validation" novalidate>
                                    <div class="form-group input-section">
                                        <label for="e-mail" class="icon-label"><i class="fal fa-at"></i></label>
                                        <input type="text" class="form-control" id="e-mail" placeholder="seuemail@seuemail.com.br" name="e-mail" required>
                                        <div class="valid-feedback">E-mail válido! :)</div>
                                        <div class="invalid-feedback">E-mail Inválido!</div>
                                    </div>
                                    <div class="form-group input-section">
                                        <label for="password" class="icon-label"><i class="fal fa-lock"></i></label>
                                        <input type="password" class="form-control" id="password" placeholder="•••••••••" name="password" required>
                                        <div class="valid-feedback">Senha válida! :)</div>
                                        <div class="invalid-feedback">Senha Inválida!</div>
                                    </div>
                                    <button type="submit" class="button btn blue-gradient-btn w-100">Entrar!</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main> 
</body> 
<!-- JS -->
<script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>

<script src="js/fontawesomejs.js" type="text/javascript"></script>
